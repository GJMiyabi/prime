input AdminPersonCreateInput {
  id: ID
  name: String!
  value: String!
  type: ContactType!
}

type AdminPerson {
  id: ID!
  name: String!
  value: String!
  type: ContactType!
}

type AuthPayload {
  accessToken: String!
}

input LoginInput {
  username: String!
  password: String!
}

input SinglePersonAndContactInput {
  name: String!
  value: String!
}

type SinglePerson {
  id: ID
  name: String!
  value: String!
}

type Mutation {
  login(input: LoginInput!): AuthPayload
  deletePerson(id: ID!): Boolean!
  saveAdminPeron(input: AdminPersonCreateInput!): AdminPerson!
  # Person
  createSinglePerson(input: SinglePersonAndContactInput!): SinglePerson!
}
